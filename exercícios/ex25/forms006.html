<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Insatisfação:</label>
            <input type="range" name="nivel" id="inivel" value="2" min="1" max="10">
        </p>
        <p>
            <label for="iphoto">Foto de Perfil:</label>
            <input type="file" name="photo" id="iphoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
