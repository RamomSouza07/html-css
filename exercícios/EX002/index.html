<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Eu sou um parágrafo muito bonito.</p>
    <p>Se você precisar quebrar um texto é só usar a tag &lt;br&gt;.</p>
    <p>Exemplo: Ele estava lá até que uma moto <br> passou correndo em alta velocidade.</p>
    <br>
    <p>Símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
    </p>
    <p>
        Emojis:
        &#x1F525;
    </p>
</body>
</html>
