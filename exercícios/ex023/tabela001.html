<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 200px;
            border: 5px solid lightseagreen;
        }

        tr.linha{
         background-color: lightgray;   
        }
        
        td{
            border: 1px solid black;
            padding: 6px;
        }

        td.dado{
            background-color: orange;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Anotações
        As tabelas possuem uma hierarquia que deve ser seguida que é:
            TABLE = tabela
                TABLE ROW = linha da tabela
                    TABLE HEADER = cabeçalho de tabela
                        TABLE DATA = dado de tabela
    -->
    <table><!--Tabela-->
        <tr><!--Primeira Linha-->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr><!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr class="linha"><!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr><!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
